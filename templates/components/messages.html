{% if messages %}
<div class="fixed top-20 right-4 z-50 space-y-3" x-data="{ show: true }">
    {% for message in messages %}
    <div class="w-80 shadow-lg rounded-lg pointer-events-auto overflow-hidden
                {% if message.tags == 'success' %}bg-green-50 border border-green-200
                {% elif message.tags == 'error' %}bg-red-50 border border-red-200
                {% elif message.tags == 'warning' %}bg-yellow-50 border border-yellow-200
                {% else %}bg-blue-50 border border-blue-200{% endif %}"
         x-data="{ visible: false }" 
         x-show="visible" 
         x-transition:enter="transform ease-out duration-300 transition"
         x-transition:enter-start="translate-x-full opacity-0"
         x-transition:enter-end="translate-x-0 opacity-100"
         x-transition:leave="transform ease-in duration-200 transition"
         x-transition:leave-start="translate-x-0 opacity-100"
         x-transition:leave-end="translate-x-full opacity-0"
         x-init="setTimeout(() => visible = true, 100); setTimeout(() => visible = false, 5000)">
        <div class="p-4">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    {% if message.tags == 'success' %}
                    <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    {% elif message.tags == 'error' %}
                    <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                    </svg>
                    {% elif message.tags == 'warning' %}
                    <svg class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                    </svg>
                    {% else %}
                    <svg class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l3.5-1.75a.75.75 0 000-1.342L12 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    {% endif %}
                </div>
                <div class="ml-3 w-0 flex-1 pt-0.5">
                    <p class="text-sm font-medium 
                       {% if message.tags == 'success' %}text-green-800
                       {% elif message.tags == 'error' %}text-red-800
                       {% elif message.tags == 'warning' %}text-yellow-800
                       {% else %}text-blue-800{% endif %}">
                        {{ message }}
                    </p>
                </div>
                <div class="ml-4 flex-shrink-0 flex">
                    <button @click="visible = false" 
                            class="rounded-md inline-flex 
                                   {% if message.tags == 'success' %}text-green-400 hover:text-green-600 focus:ring-green-500
                                   {% elif message.tags == 'error' %}text-red-400 hover:text-red-600 focus:ring-red-500
                                   {% elif message.tags == 'warning' %}text-yellow-400 hover:text-yellow-600 focus:ring-yellow-500
                                   {% else %}text-blue-400 hover:text-blue-600 focus:ring-blue-500{% endif %}
                                   focus:outline-none focus:ring-2 focus:ring-offset-2">
                        <span class="sr-only">Close</span>
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}

{% extends 'base.html' %}
{% block title %}Error - LinkUp Gadgets{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-16 px-4 text-center">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <!-- Error Icon -->
        <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-red-100">
            <svg class="h-8 w-8 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
            </svg>
        </div>
        
        <h1 class="mt-6 text-3xl font-bold text-gray-900">Oops! Something went wrong</h1>
        <p class="mt-4 text-lg text-gray-600">{{ error_message|default:"We're experiencing technical difficulties. Please try again later." }}</p>
        
        <div class="mt-8 space-x-4">
            <a href="{% url 'index' %}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-[#FBBF24] hover:bg-yellow-500">
                Go Home
            </a>
            <button onclick="history.back()" class="inline-flex items-center px-6 py-3 border border-gray-300 text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 my-16">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-3xl font-bold text-gray-900">Confirm Deletion</h1>
        <p class="text-gray-600 mt-4 text-lg">
            Are you sure you want to permanently delete the product:
            <strong class="text-red-600">"{{ product.name }}"</strong>?
        </p>
        <p class="text-gray-500 mt-2">This action cannot be undone.</p>

        <form method="POST" class="mt-8">
            {% csrf_token %}
            <div class="flex items-center justify-center space-x-4">
                <a href="{% url 'shop:vendor_dashboard' %}" class="bg-gray-200 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-300">
                    Cancel
                </a>
                <button type="submit" class="bg-red-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-700">
                    Yes, Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
